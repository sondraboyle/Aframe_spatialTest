<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <!-- far away box with drums -->
      <a-entity geometry="primitive: box" position="-1 0.5 -10" rotation="0 45 0" color="#4CC3D9" sound="src: url(drums.mp3); autoplay: true"></a-entity>

      <!-- high up sphere with vox-->
      <a-entity geometry="primitive: sphere" position="0 8 -5" radius="1.25" color="#EF2D5E" sound="src: url(vox.mp3); autoplay: true"></a-entity>

      <!-- behind you cylinder with bass-->
      <a-entity geometry="primitive: cylinder" position="4 0.75 3" radius="0.5" height="1.5" color="#FFC65D"  sound="src: url(bass.mp3); autoplay: true"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
